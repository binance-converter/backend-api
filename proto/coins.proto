syntax = "proto3";

package binance_converter.backend_api.coins;

option go_package = "/api/coins";

import "google/protobuf/empty.proto";

message coinCode {
  string coinCode = 1;
}

message coinCodes {
  repeated coinCode coinCodes = 1;
}

service coin {
  rpc GetAvailableCoins(google.protobuf.Empty) returns (coinCodes);
  rpc SetCoin(coinCode) returns (google.protobuf.Empty);
  rpc GetMyCoins(google.protobuf.Empty) returns (coinCodes);
}